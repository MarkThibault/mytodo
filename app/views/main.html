<div class="hero-unit">
  <h2>My Todos</h2>
  <div ui-sortable>
    <p ng-repeat="todo in todos track by $index">
      <input type="text" ng-model="todo">
      <button class="btn btn-sm btn-default" ng-click="removeTodo($index)">Remove</button>
    </p>
  </div>

  <form ng-submit="addTodo()">
  	<div class="controls form-inline">
      <input type="text" ng-model="newTodo" size="20">
      <input type="submit" class="btn btn-sm btn-primary" value="add">
  	</div>
  </form>
</div>
